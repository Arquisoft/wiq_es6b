openapi: 3.0.0
info:
  title: Questiongeneratorservice API
  description: QuestionGenerator OpenAPI specification.
  version: 1.0.0
servers:
  - url: http://localhost:8007
    description: Development server
  - url: http://51.142.17.139:8007
    description: Production server
paths:
  /getQuestionGenerator/{numquest}:
    get:
      summary: Retrieve a question test by its number.
      operationId: getQuestionGenerator
      parameters:
        - name: numquest
          in: path
          description: The number of the question test.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Question test retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  questionBody:
                    type: string
                    description: The body of the question.
                  correcta:
                    type: string
                    description: The correct answer.
                  incorrectas:
                    type: array
                    items:
                      type: string
                    description: The incorrect answers.
                  numquest:
                    type: integer
                    description: The number of the question.
        '404':
          description: Question test not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error information.
                    example: Question not found
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error information.
                    example: Internal Server Error
  /getAllQuestionGenerator:
    get:
      summary: Retrieve all question tests.
      operationId: getAllQuestionGenerator
      responses:
        '200':
          description: Question tests retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    questionBody:
                      type: string
                      description: The body of the question.
                    correcta:
                      type: string
                      description: The correct answer.
                    incorrectas:
                      type: array
                      items:
                        type: string
                      description: The incorrect answers.
                    numquest:
                      type: integer
                      description: The number of the question.
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error information.
                    example: Internal Server Error
  /deleteAllQuestionGenerator:
    delete:
      summary: Delete all question tests.
      operationId: deleteAllQuestionGenerator
      responses:
        '200':
          description: Question tests deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message.
                    example: All questions deleted successfully.
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error information.
                    example: Internal Server Error
  /getRandomQuestionGenerator:
    get:
      summary: Retrieve a random question test.
      operationId: getRandomQuestionGenerator
      responses:
        '200':
          description: Random question test retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  questionBody:
                    type: string
                    description: The body of the question.
                  correcta:
                    type: string
                    description: The correct answer.
                  incorrectas:
                    type: array
                    items:
                      type: string
                    description: The incorrect answers.
                  numquest:
                    type: integer
                    description: The number of the question.
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error information.
                    example: Internal Server Error
components:
  schemas:
    Question:
      type: object
      properties:
        questionBody:
          type: string
          description: The body of the question.
        correcta:
          type: string
          description: The correct answer.
        incorrectas:
          type: array
          items:
            type: string
          description: The incorrect answers.
        numquest:
          type: integer
          description: The number of the question.