                    example: 10
                  failedQuestions:
                    type: string
                    description: Number of failed questions.
                    example: 5
                  _id:
                    type: string
                    description: Identification.
                    example: 65f756db3fa22d227a4b7c7d
                  createdAt:
                    type: string
                    description: Creation date.
                    example: '2024-03-17T20:47:23.935Z'
                  ___v:
                    type: integer
                    example: '0'
        '400':
